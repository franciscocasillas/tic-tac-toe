<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic-tac-toe</title>
		<link rel="stylesheet" href="./styles/style.css" />
	</head>
	<body>
		<main>
			<section class="game">
				<div class="line">
					<div class="square" id="x1y1"></div>
					<div class="square" id="x1y2"></div>
					<div class="square" id="x1y3"></div>
				</div>
				<div class="line">
					<div class="square" id="x2y1"></div>
					<div class="square" id="x2y2"></div>
					<div class="square" id="x2y3"></div>
				</div>
				<div class="line">
					<div class="square" id="x3y1"></div>
					<div class="square" id="x3y2"></div>
					<div class="square" id="x3y3"></div>
				</div>
			</section>
		</main>
		<section id="score">
			<div class="box">
				<span>P1</span>
				<span id="userScore">0</span>
			</div>
			<div class="box">
				<span>CP</span>
				<span id="computerScore">3</span>
			</div>
			<div class="box">
				<span>TIE</span>
				<span id="tiedGames">2</span>
			</div>
		</section>
		<footer>Built by Francisco J. Casillas</footer>
	</body>
</html>
